<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Example 4</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-10 col-lg-3 col-xl-9 bg-warning">
          1st div
        </div>
        <div class="col-sm-5 col-md-2 col-lg-9 col-xl-3 bg-success">
          2nd div
        </div>
        <div class="col-sm-8 col-md-11 col-lg-7 col-xl-2 bg-primary">
          3rd div
        </div>
        <div class="col-sm-4 col-md-1 col-lg-5 col-xl-10 bg-danger">
          4th div
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-sm-3 bg-danger">I am three col</div>
        <div class="col-sm-3 bg-primary">I am six column</div>
        <div class="col-sm-6 bg-success">
          I am three column
          <div class="row">
            <div class="col-sm-10 bg-secondary">I am nested</div>
            <div class="col-sm-4 bg-warning">I am nested</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
