<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Example 9</title>
  </head>
  <body>
    <div class="container">
      <h2>Button Styles</h2>

      <button type="button" class="btn">Basic Button</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>

      <br />
      <br />
      <br />

      <h2>Button Outline</h2>
      <button type="button" class="btn">Basic Button</button>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-link">Link</button>

      <br />
      <br />
      <br />

      <h2>Button Sizes</h2>
      <button type="button" class="btn btn-success btn-lg">Large</button>
      <button type="button" class="btn btn-primary btn-sm">Small</button>
      <button type="button" class="btn btn-warning btn-md">Default</button>

      <br />
      <br />
      <br />

      <h2>Button States</h2>
      <button type="button" class="btn btn-success">Default</button>
      <button type="button" class="btn btn-primary active">Active</button>
      <button type="button" class="btn btn-primary disabled">Disabled</button>

      <br />
      <br />
      <br />

      <h2>Spinner Button</h2>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
      </button>

      <button class="btn btn-success disabled">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
      </button>

      <button class="btn btn-warning">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
      </button>

      <br />
      <br />
      <br />

      <h2>Button Group</h2>

      <div class="btn-group">
        <button type="button" class="btn btn-success">Samsing</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <button type="button" class="btn btn-warning">Godrej</button>
      </div>
      <br />
      <br />
      <br />
      <h2>Large Button Group</h2>

      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-success">Samsing</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <button type="button" class="btn btn-warning">Godrej</button>
      </div>
      <br />
      <br />
      <br />
      <h2>Small Button Group</h2>

      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success">Samsing</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <button type="button" class="btn btn-warning">Godrej</button>
      </div>
      <br />
      <br />
      <br />
      <h2>Vertical Button Group</h2>

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Samsing</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <button type="button" class="btn btn-warning">Godrej</button>
      </div>

      <br />
      <br />
      <br />

      <h2>Nesting Button Group</h2>
      <div class="btn-group">
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Apple
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Mobile</a>
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />

      <h2>Vetical Button Groups with Dropdown</h2>

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-primary">Voltas</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-danger dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            Apple
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Mobile</a>
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
