<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Example 10</title>
  </head>
  <body>
    <div class="container">
      <h2>Badges</h2>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning">Warning</span>
      <span class="badge bg-info">Info</span>
      <span class="badge bg-dark">Dark</span>

      <br />
      <br />
      <br />

      <h2>Badges with headings</h2>

      <h1>Heading 1 <span class="badge bg-primary">Primary</span></h1>
      <h2>Heading 2 <span class="badge bg-secondary">Secondary</span></h2>
      <h3>Heading 3 <span class="badge bg-success">Success</span></h3>
      <h4>Heading 4 <span class="badge bg-danger">Danger</span></h4>
      <h5>Heading 5 <span class="badge bg-warning">Warning</span></h5>

      <br />
      <br />
      <br />

      <h2>Badge in Button</h2>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-success">3</span>
      </button>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-dark">6</span>
      </button>
      <button type="button" class="btn btn-primary">
        Messages <span class="badge bg-danger">9</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
