<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Example 8</title>
  </head>
  <body>
    <div class="container">
      <h2>Alerts with close button</h2>

      <div class="alert alert-success alert-dismissible fade show" role="alert"">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        >
         
        </button>
        <strong>Success</strong>Lorem ipsum dolor sit amet consectetur.
      </div>
      <div class="alert alert-info alert-dismissible fade show" role="alert"">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        >
        
        </button>
        <strong>Info</strong>Lorem ipsum dolor sit amet consectetur.
      </div>

       <div class="alert alert-warning alert-dismissible fade show" role="alert"">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        >
         
        </button>
        <strong>Warning</strong>Lorem ipsum dolor sit amet consectetur.
      </div>
       
       <div class="alert alert-primary alert-dismissible fade show" role="alert"">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        >
         
        </button>
        <strong>Primary</strong>Lorem ipsum dolor sit amet consectetur.
      </div>



        </div>
     


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
