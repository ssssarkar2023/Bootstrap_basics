<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap 13 Example</title>
  </head>
  <body>
    <div class="container">
      <h2>Basic Card</h2>
      <div class="card">
        <div class="card-body">Card</div>
      </div>

      <br />

      <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
      </div>
      <br />
      <br />
      <br />

      <div class="card bg-primary text-white">
        <div class="card-body">Primary Card</div>
      </div>
      <br />
      <div class="card bg-success text-white">
        <div class="card-body">Success Card</div>
      </div>
      <br />
      <div class="card bg-info text-white">
        <div class="card-body">Info Card</div>
      </div>
      <br />
      <div class="card bg-danger text-white">
        <div class="card-body">Danger Card</div>
      </div>
      <br />
      <div class="card bg-warning text-white">
        <div class="card-body">Warning Card</div>
      </div>
      <br />
      <div class="card bg-secondary text-white">
        <div class="card-body">Secondary Card</div>
      </div>

      <br />

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Card Title</h3>
          <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
          <a href="#" class="card-link">Card Link</a>
          <a href="#" class="card-link">Another Link</a>
        </div>
      </div>
      <br />
      <br />
      <br />

      <h2>Card Image</h2>
      <div class="card" style="width: 400px">
        <img
          src="https://images.pexels.com/photos/13317177/pexels-photo-13317177.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          style="width: 100%"
        />
        <div class="card-body"></div>
        <h3 class="card-title">Card Title</h3>
        <p class="card-text">Lorem ipsum dolor sit amet consectetur.</p>
        <a href="#" class="btn btn-primary">Card Link</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
