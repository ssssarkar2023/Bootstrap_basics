<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Bootstrap Example 6</title>
  </head>
  <body>
    <h1 class="text-center">Image 1</h1>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="313"
        height="225"
        class="rounded"
      />
    </div>
    <br />
    <br />
    <br />

    <h1 class="text-center">Image 2</h1>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="313"
        height="225"
        class="rounded-circle"
      />
    </div>
    <br />
    <br />
    <br />

    <h1 class="text-center">Image 3</h1>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/52961/antelope-nature-flowers-meadow-52961.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="313"
        height="225"
        class="img-thumbnail"
      />
    </div>
    <br />
    <br />
    <br />

    <h1 class="text-center">Image 4</h1>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="313"
        height="225"
        class="float-start"
      />
    </div>
    <br />
    <br />
    <br />

    <h1 class="text-center">Image 4</h1>

    <div class="container">
      <img
        src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        width="313"
        height="225"
        class="float-end"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"

</html>
